#################################
#################################
##   FRONT END   Configuration ##
#################################
#################################

##
## Spring
##
spring.application.name=butterflyeffect_frontend

server.port=8888

##
## Cloud Consul
##
#spring.cloud.consul.host=localhost
#spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instanceId=${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
spring.cloud.consul.discovery.healthCheckPath=/health
spring.cloud.consul.discovery.healthCheckInterval=30s

##
## Log
##
logging.level.org.springframework=INFO
logging.level.com.scipionyx=DEBUG
logging.level.com=INFO
logging.level.org=INFO
#logging.file= ${bottoline.certmanager.basicfolder}/logs/backend_server.log

##
## System Configuration
##
## Base component scan
butterflyeffect.system.componentscan.basepackages=com.scipionyx.butterflyeffect
butterflyeffect.system.configuration.displayname=ButterFly Effect


##
## Vaadin
##
vaadin.servlet.productionMode=false
vaadin.servlet.heartbeatInterval=60
vaadin.servlet.closeIdleSessions=true
