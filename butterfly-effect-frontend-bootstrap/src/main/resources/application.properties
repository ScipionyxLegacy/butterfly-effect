#################################
#################################
##   FRONT END   Configuration ##
#################################
#################################

##
## Server port
##
#server.port: 8000


##
## Spring
##
spring.application.name=ButterFlyEfect Front End



##
## Spring Cloud Configuration
##
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.discovery.enabled=true
spring.cloud.config.failFast=true
spring.active.profiles=dev


##
## Health indication
## 
#spring.cloud.config.server.health.enabled=false.

##{label} which is a server side feature labeling a "versioned" set of config files.



##
## Spring Cloud Eureka
##
eureka.instance.statusPageUrlPath=${management.context-path}/info
eureka.instance.healthCheckUrlPath=${management.context-path}/health
eureka.instance.nonSecurePortEnabled=true
eureka.instance.securePortEnabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:8888/eureka/



##
## System Configuration
##
## Base component scan
butterflyeffect.system.componentscan.basepackages=com.scipionyx.butterflyeffect.frontend,com.bottomline.cfrm.certmanager.frontend,com.scipionyx.butterflyeffect.configuration,com.scipionyx.butterflyeffect.frontend.core
butterflyeffect.system.rest.url=http://localhost:8888/
butterflyeffect.system.configuration.displayname=ButterFly Effect


##
##
## Vaadin
##
##
vaadin.servlet.productionMode=false
vaadin.servlet.heartbeatInterval=60
vaadin.servlet.closeIdleSessions=false
